<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水喝千束 音乐专区</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://music.waterchisato.top" class="back-btn">返回主页</a>
  <h1 class="title">水喝千束 音乐专区</h1>

  <div class="song-list" id="list">
    <div style="text-align:center;padding:50px;color:#ff9999;">加载中…</div>
  </div>

  <script>
    fetch('menu.json')
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(songs => {
        const list = document.getElementById('list');
        list.innerHTML = '';
        songs.forEach(s => {
          const a = document.createElement('a');
          a.href = s.link;
          a.target = "_blank";        // 新标签页打开（推荐）
          a.className = 'song-item';
          a.textContent = s.title;
          list.appendChild(a);
        });
      })
      .catch(() => {
        document.getElementById('list').innerHTML = '<div style="color:#ff6b6b;padding:50px;">加载失败，请刷新</div>';
      });
  </script>
</body>
</html>
